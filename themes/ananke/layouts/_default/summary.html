{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 gray overflow-hidden">
    {{ if $featured_image }}
      {{ $image := resources.Get $featured_image }}
      <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns"></div>
        <a href="{{.RelPermalink}}" class="db grow">
          <img src="{{ ($image.Fill "640x360 Smart").RelPermalink }}">      
        </a>
      </div>
    {{ else }}
    <div class="pr3-ns mb4 mb0-ns w-100 w-100-ns">
      <a href="{{.RelPermalink}}" class="db grow">
        <img src="/images/logo.png" class="img" alt="image from {{ .Title }}">
      </a>
    </div>
    {{ end }}
    <h1 class="f3 near-black pr3 pl3">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height pr3 pl3">
      {{ .Summary }}
    </div>
  </div>
</div>
